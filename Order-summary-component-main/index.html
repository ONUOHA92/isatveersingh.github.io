<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Custom StyleSheet CSS File is Here  -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
    <main class="container">
      <div class="summary-container">
        <div class="hero-img">
          <img src="./images/illustration-hero.svg" alt="Hero">
        </div>

        <div class="sum-box">
          <h3 class="heading">Order Summary</h3>
          <p class="sum-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

          <div class="annual-plan">
            <img src="./images/icon-music.svg" alt="Music">
            <div class="plan-text">
              <p class="plan-type">Annual Plan</p>
              <span>$59.99/year</span>
            </div>
            <div class="option"><a href="">Change</a></div>
          </div>

          <button class="payment">Proceed to Payment</button>
  
          <a class="cancel-order" href="#">Cancel Order</a>
        </div>

      </div>
    </main>
</body>
</html>
