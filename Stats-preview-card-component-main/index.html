<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>
    <div class="container">
      <div class="card-container">
        <div class="card">
          <h2 class="heading">Get <span>insights</span> that help your business grow.</h2>
          <p class="main-para">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

          <div class="stats">
            <div class="stats-data">
              <h3>10k+</h3>
              <span>companies</span>
            </div>
            <div class="stats-data">
              <h3>314</h3>
              <span>templates</span>
            </div>
            <div class="stats-data">
              <h3>12M+</h3>
              <span>queries</span>
            </div>
          </div>

        </div>
        <div class="card-img">
          <img src="./images/image-header-desktop.jpg" alt="">
          <div class="overlay"></div>
        </div>
      </div>
    </div>
</body>
</html>
