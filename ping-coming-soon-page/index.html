<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ping coming soon page</title>
</head>
<body>
    <main class="container">
        <div class="logo">
            <img src="./images/logo.svg" alt="Logo">
        </div>
        <div class="text">
            <h1>We are launching <span>soon!</span></h1>
            <p>Subscribe to get notified</p>
        </div>
        <form action="" class="form" onsubmit="return validate()">
            <div class="email-box">
                <input type="text" class="email error" id="email" placeholder="Your Email Address...">
                <span class="error-text error">please provide a valid email address</span>
            </div>
            <input type="submit" value="Notify Me" id="submit">
        </form>
        <div class="hero-img">
            <img src="./images/illustration-dashboard.png" alt="Dashboard">
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <footer>
            <p>&copy; Copyright Ping. All Rights Reserved</p>
        </footer>
    <main/>



    <script src="./js/script.js"></script>
</body>
</html>
