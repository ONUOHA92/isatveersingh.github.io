<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Intro component with signup form</title>
</head>
<body>
    <div class="container">
        <div class="text-container">
            <h2>Learn to code by watching others</h2>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understading how developers think is invaluable.</p>
        </div>

        <div class="form-container">
            <div class="price">
                <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
            </div>

            <form action="" class="form" onsubmit="return validate()">
                <div class="input-box">
                    <input type="text" placeholder="First Name" id="first-name">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Last Name" id="last-name">
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email Address" id="email">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" id="password">
                </div>
                <input type="submit" value="claim your free trial" id="submit">
                <p class="t-and-c">By clicking the button you are agreeing to our <span>Terms and Conditions</span></p>
            </form>
        </div>
    </div>




    <!-- JavaScript File Here  -->
    <script src="./js/app.js"></script>
</body>
</html>
