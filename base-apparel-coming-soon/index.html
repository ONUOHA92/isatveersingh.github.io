<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Base Apparel Coming Soon</title>
</head>
<body>
    <div class="container">
        <div class="logo"><img src="./images/logo.svg" alt="Logo"></div>
        <div class="img-box">
            <img src="./images/hero-desktop.jpg" class="hero-desktop">
            <img src="./images/hero-mobile.jpg" class="hero-mobile">
        </div>

        <div class="content">
            <h1 class="heading-1">we're</h1>
            <h1 class="heading-2">coming soon</h1>
            <p class="text">Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form action="" class="form" novalidate>
                <div class="input-box">
                    <input type="email" name="" id="email" placeholder="Email">
                    <button type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
                    <img src="./images/icon-error.svg" class="error-img">
                </div>
                <span class="error">Please provide a valid email.</span>
            </form>
        </div>
    </div>


    <script src="./js/app.js"></script>
</body>
</html>
